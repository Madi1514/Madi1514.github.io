<body>
<h1>Ghiceste Numarul </h1>
<p>Numarul este intre 1 si 5</p>
<div>
<input type="number" id="guess" placeholder="Introdu un numar">
<button onclick="checkGuess()">Verifica</button>
<p id="result"></p>
</div>
        

    <script>
        let randomNumber=Math.floor(Math.random()* 5 ) +1 
        function checkGuess(){
            let guess=Number(document.getElementById("guess").value)
            let result=document.getElementById("result")

            if(guess===randomNumber){
                result.textContent="Felicitari!Ai ghicit!"
            }else{

            result.textContent="Gresit!Mai incearca!"
        
           }
        }
    </script>
